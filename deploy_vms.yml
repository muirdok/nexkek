####################################################
#
# tags:
#	cent6
#	cent7
#	cent7_mix
#	cent7_local
#	linux - all linux vm
#	win_2008 
#	win_2012
#	win - all windows vm
#	all - all VM#
#	clear - delete all vm
#	remove_cent7_local
#	remove_cent7
#	remove_cent6
#	remove_cent7_mix
#	remove_win_2008
#	remove_win_2012
#
# RUN: ansible-playbook deploy_vms.yml --tags "cent6,cent7"
#
######################################################
- hosts:
   - test
  user: root
  vars_files:
   - group_vars/all
  tasks:
  - name: Deploy 10 Centos 6 VM
    vsphere_guest:
      vcenter_hostname: "{{vcenter_hostname}}"
      username: "{{username}}"
      password: "{{password}}"
      from_template: yes
      template_src: "{{template_centos6}}"
      resource_pool: "{{resource_pool}}"
      cluster: "{{cluster}}"
      esxi:
        datacenter: "{{datacenter}}"
        hostname: "{{esxname}}"
      vm_extra_config:
        notes: "{{note}}"
      guest: "{{template_centos6}}-nfs{{item}}"
    with_items:
      - "-vm1"
      - "-vm2"
      - "-vm3"
      - "-vm4"
      - "-vm5"
      - "-vm6"
      - "-vm7"
      - "-vm8"
      - "-vm9"
      - "-vm10"
    tags:
      - cent6
      - linux
      - all

  - name: Deploy 10 Centos 7 VM
